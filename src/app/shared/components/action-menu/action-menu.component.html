<td class="px-3 py-2 text-xs border-b border-gray-200 bg-white text-right relative">
  <button type="button"
          class="inline-block text-neutral hover:text-neutral-dark"
          (click)="toggleMenu()">
    <svg class="inline-block h-6 w-6 fill-current" viewBox="0 0 24 24">
      <path d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"/>
    </svg>
  </button>

  <div *ngIf="isMenuOpen" class="absolute right-0 bottom-4 mb-2 w-40 bg-white border rounded-lg shadow-md">
    <a (click)="onEdit()" class="block w-full text-left px-4 py-2 hover:bg-gray-100 cursor-pointer">Edit</a>
    <a (click)="onDelete()" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-500 cursor-pointer">Delete</a>
  </div>
</td>
