<div class="flex flex-col">
    <div class="card">
        <div class="font-semibold text-xl flex items-center justify-between">
            <div>Collect Requests</div>
        </div>
        <div>
            <p-button icon="pi pi-shopping-cart" label="Add Collection Request" class="flex-auto whitespace-nowrap " styleClass="w-52"></p-button>
        </div>
        <p-dataview [value]="collectionRequests" [layout]="layout">
            <ng-template #header>
                <div class="flex justify-end">
                    <p-select-button [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                        <ng-template #item let-option>
                            <i class="pi" [ngClass]="{ 'pi-bars': option === 'list', 'pi-table': option === 'grid' }"></i>
                        </ng-template>
                    </p-select-button>
                </div>
            </ng-template>

            <ng-template  #grid let-items>
                <div class="flex flex-col">
                    <div *ngFor="let item of items; let i = index">
                        <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="{ 'border-t border-surface': i !== 0 }">
                            <div class="md:w-40 relative">
                                <img class="block xl:block mx-auto rounded w-full" [src]="item.wastes[0]?.image ? item.wastes[0]?.image  : defaultImage" [alt]="item.name" />
                                <div class="absolute bg-black/70 rounded-border" [style]="{ left: '4px', top: '4px' }">
                                    <p-tag [value]="item.inventoryStatus" [severity]="getStatusSeverity(item)"></p-tag>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                                <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                    <div>
                                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span>
                                        <div class="text-lg font-medium mt-2">{{ item.name }}</div>
                                    </div>
                                    <div class="bg-surface-100 p-1" style="border-radius: 30px">
                                        <div
                                            class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                            style="
                                                border-radius: 30px;
                                                box-shadow:
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                                            "
                                        >
                                            <span class="text-surface-900 font-medium text-sm">{{ item.rating }}</span>
                                            <i class="pi pi-star-fill text-yellow-500"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col md:items-end gap-8">
                                    <span class="text-xl font-semibold">$ {{ item.totalkilos }}</span>
                                    <div class="flex flex-row-reverse md:flex-row gap-2">
                                        <p-button icon="pi pi-shopping-cart" label="Edit" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'" styleClass="flex-auto md:flex-initial whitespace-nowrap"></p-button>
                                        <p-button icon="pi pi-shopping-cart" label="Edit" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'" styleClass="flex-auto md:flex-initial whitespace-nowrap"></p-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template #list let-items>
                <div class="grid grid-cols-12 gap-4">
                    <div *ngFor="let request of collectionRequests" class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                        <div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                            <div class="bg-surface-50 flex justify-center rounded p-6">
                                <div class="relative mx-auto">
                                    <!-- Waste Images -->
                                    <div *ngFor="let waste of request.wastes" class="mb-4">
                                        <img class="rounded w-full" 
                                             [src]="waste.image || defaultImage" 
                                             [alt]="waste.type" 
                                             style="max-width: 300px" />
                                        <div class="absolute bg-black/70 rounded-border" [style]="{ left: '4px', top: '4px' }">
                                            <p-tag [value]="request.status" 
                                                  [severity]="getStatusSeverity(request)"></p-tag>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-12">
                                <div class="flex flex-row justify-between items-start gap-2">
                                    <div>
                                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">
                                            {{ request.address.city }}
                                        </span>
                                        <div class="text-lg font-medium mt-1">
                                            {{ request.date | date }} - {{ request.timeSlot }}
                                        </div>
                                    </div>
                                    <div class="bg-surface-100 p-1" style="border-radius: 30px">
                                        <div class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                            style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06);">
                                            <span class="text-surface-900 font-medium text-sm">
                                                Total: {{ getTotalKilos(request.wastes) }} kg
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-6 mt-6">
                                    <!-- Waste Details -->
                                    <div *ngFor="let waste of request.wastes" class="text-sm">
                                        <div class="flex justify-between">
                                            <span>{{ waste.type }}:</span>
                                            <span>{{ waste.kilos }} kg</span>
                                        </div>
                                    </div>
                                    
                                    <!-- Action Buttons -->
                                    <div class="flex gap-2">
                                        <p-button icon="pi pi-map-marker" 
                                                label="View Details" 
                                                class="flex-auto whitespace-nowrap" 
                                                styleClass="w-full"></p-button>
                                        <p-button icon="pi pi-clock" 
                                                [outlined]="true"
                                                styleClass="h-full"></p-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataview>
    </div>
</div>
