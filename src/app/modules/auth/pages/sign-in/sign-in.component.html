<form (submit)="onSubmit()" [formGroup]="loginForm" class="mx-auto max-w-xs">

  <!-- Email Field -->
  <input
    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
    type="email"
    placeholder="Adresse e-mail"
    name="email"
    [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
    formControlName="email"
    required
  />
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
    <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
  </div>

  <!-- Password Field -->
  <input
    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
    type="password"
    placeholder="Mot de passe"
    name="password"
    [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
    formControlName="password"
    required
  />
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
       class="text-red-500 text-xs mt-1">
    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
  </div>

  <button
    class="mt-5 tracking-wide font-semibold bg-green-600 text-white w-full py-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
    type="submit"
    [disabled]="loginForm.invalid">
    <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
      <circle cx="8.5" cy="7" r="4"/>
      <path d="M20 8v6M23 11h-6"/>
    </svg>
    <span class="ml-2">Se connecter</span>
  </button>

  <!-- Sign-up Link -->
  <div class="mt-6 text-center">
    <a href="/auth/sign-up" class="text-green-600 hover:text-green-800 text-sm font-semibold">
      Créer un compte particulier
    </a>
  </div>

  <!-- Terms and Privacy -->
  <p class="mt-6 text-xs text-gray-600 text-center">
    En vous connectant, vous acceptez les
    <a href="#" class="border-b border-gray-500 border-dotted hover:text-green-600">
      Conditions d'utilisation
    </a> et la
    <a href="#" class="border-b border-gray-500 border-dotted hover:text-green-600">
      Politique de confidentialité
    </a> de RecycleHub
  </p>
</form>
