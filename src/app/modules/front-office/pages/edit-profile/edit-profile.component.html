<div class="bg-white md:mx-auto rounded-lg shadow-xl overflow-hidden p-6 max-w-4xl">
  <div class="h-[140px] bg-gradient-to-r from-primary to-primary-dark rounded-t-lg"></div>

  <div class="px-5 py-6">
    <h3 class="text-2xl font-bold text-gray-900 mb-8">Edit Profile</h3>



    <div *ngIf="isSubmitting" class="mb-4 p-4 bg-blue-100 text-blue-700 rounded-lg">
      Updating...
    </div>

    <form (ngSubmit)="onUpdateProfile()" [formGroup]="editProfileForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Personal Information -->
        <div class="relative">
          <input
            type="text"
            formControlName="firstName"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="First Name"
          />
        </div>

        <div class="relative">
          <input
            type="text"
            formControlName="lastName"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Last Name"
          />
        </div>

        <div class="relative">
          <input
            type="email"
            formControlName="email"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Email Address"
          />
        </div>

        <div class="relative">
          <input
            type="password"
            formControlName="password"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="New Password (optional)"
          />
        </div>

        <div class="relative">
          <input
            type="tel"
            formControlName="phone"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Phone Number"
          />
        </div>

        <div class="relative">
          <input
            type="date"
            formControlName="birthday"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <!-- Address Section -->
        <div class="relative md:col-span-2" formGroupName="address">
          <input
            type="text"
            formControlName="street"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Street Address"
          />
        </div>

        <div class="relative" formGroupName="address">
          <input
            type="text"
            formControlName="city"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="City"
          />
        </div>

        <div class="relative" formGroupName="address">
          <input
            type="text"
            formControlName="postalCode"
            class="w-full px-6 py-3 rounded-lg bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Postal Code"
          />
        </div>
      </div>

      <div class="flex flex-col md:flex-row justify-between gap-4 mt-8">
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full md:w-auto px-8 py-3 bg-primary-dark text-white rounded-lg shadow hover:bg-primary transition-all duration-300 ease-in-out font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? 'Updating...' : 'Update Profile' }}
        </button>
      </div>
    </form>
  </div>
</div>
